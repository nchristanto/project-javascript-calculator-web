<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="index.css"></style>
    <title>Project Javascript DOM Events | Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input" id="input">
        <span class="display" id="display">0</span>
        </div>
        <span id="operator"></span>

        <div class="calculator-operators">
        </div>

        <div class="left-panel">
            <div class="calculator-numbers">
                <button id="seven" class="seven" onclick="whenNumberPressed(7)">7</button>
                <button id="eight" class="eight" onclick="whenNumberPressed(8)">8</button>
                <button id="nine" class="nine" onclick="whenNumberPressed(9)">9</button>
                <button class="calculator-operators" onclick="whenOperandPressed('addition')">+</button>
            </div>

            <div class="calculator-numbers">
                <button id="four" class="four" onclick="whenNumberPressed(4)">4</button>
                <button id="five" class="five" onclick="whenNumberPressed(5)">5</button>
                <button id="six" class="six" onclick="whenNumberPressed(6)">6</button>
                <button class="calculator-operators" onclick="whenOperandPressed('subtract')">-</button>
            </div>

            <div class="calculator-numbers">
                <button id="one" class="one" onclick="whenNumberPressed(1)">1</button>
                <button id="two" class="two" onclick="whenNumberPressed(2)">2</button>
                <button id="three" class="three" onclick="whenNumberPressed(3)">3</button>
                <button class="calculator-operators" onclick="whenOperandPressed('multiplication')">*</button>
            </div>

            <div class="calculator-numbers">
                <button id="zero" class="zero" onclick="whenNumberPressed(0)">0</button>
                <button id="clear" onclick="allClear()">C</button>
                <button id="equal" class="equal" onclick="whenEqual()">=</button>
                <button class="calculator-operators" onclick="whenOperandPressed('division')">รท</button>
            </div>
        </div>
    <div>
    

    <script src="index.js"></script>
</body>
</html>
